name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - dev

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print commit author
        run: |
          echo "Author name: ${{ github.event.head_commit.author.name }}"
          echo "Author email: ${{ github.event.head_commit.author.email }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Auto Release ${{ github.run_number }}"
          body: |
            Automated release generated by GitHub Actions.
            Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
